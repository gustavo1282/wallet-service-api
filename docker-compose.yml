services:
  # ======================================================================
  # 1. BANCO DE DADOS (POSTGRESQL)
  # ======================================================================
  postgres:
    image: postgres:15.3-alpine
    container_name: cont-wallet-postgres
    restart: unless-stopped
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_DB: wallet_db
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_pass
    ports:
      - "5432:5432" 
    deploy:
      resources:
        limits:
          memory: 640M
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user -d wallet_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wallet_network

  # ======================================================================
  # 2. COLETORES DE DADOS (JAEGER E LOKI)
  # ======================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.60
    container_name: cont-wallet-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      TZ: America/Sao_Paulo
    ports:
      - "16686:16686"
      - "14268:14268"
    volumes:
      - jaeger_tracing_data:/var/lib/jaeger
    networks:
      - wallet_network

  loki:
    image: grafana/loki:2.9.0
    container_name: cont-wallet-loki
    restart: unless-stopped
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - wallet_network

  # ======================================================================
  # 3. OPEN TELEMETRY COLLECTOR
  # ======================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.95.0
    container_name: cont-wallet-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      jaeger:
        condition: service_started
      loki:
        condition: service_started
    networks:
      - wallet_network

  # ======================================================================
  # 4. MONITORAMENTO (PROMETHEUS E GRAFANA)
  # ======================================================================
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: cont-wallet-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    depends_on:
      otel-collector:
        condition: service_started
    networks:
      - wallet_network

  grafana:
    image: grafana/grafana:10.2.3
    container_name: cont-wallet-grafana
    restart: unless-stopped
    user: "472"
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    networks:
      - wallet_network

  # ======================================================================
  # 5. APLICAÇÃO WALLET SERVICE
  # ======================================================================
  wallet-service-api:
    image: wallet-service:latest
    build: .
    container_name: cont-wallet-service-api
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: America/Sao_Paulo
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wallet_db
      SPRING_DATASOURCE_USERNAME: wallet_user
      SPRING_DATASOURCE_PASSWORD: wallet_pass
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus" 
      # Configurações de Segurança e Vault
      JWT_SECRET: "404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970"
      SPRING_CLOUD_VAULT_ENABLED: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    volumes:
      - wallet_service_data:/app/data
    networks:
      - wallet_network

  # ======================================================================
  # 6. UTILITÁRIOS
  # ======================================================================
  pgadmin:
    image: dpage/pgadmin4
    container_name: cont-wallet-pgadmin4
    restart: unless-stopped
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@postgres.com
      PGADMIN_DEFAULT_PASSWORD: wallet_pass
    depends_on:
      - postgres
    networks:
      - wallet_network

  runner-act:
    image: catthehacker/ubuntu:act-20.04
    container_name: cont-wallet-runner-act
    restart: "no"
    tty: true
    stdin_open: true
    volumes:
      - runner_act_data:/var/lib/runner_act/data
    networks:
      - wallet_network

  # Para habilitar essas métricas no seu Grafana, você deve adicionar o cAdvisor
  cadvisor:
      image: gcr.io/cadvisor/cadvisor:v0.47.0
      container_name: cont-wallet-cadvisor
      restart: unless-stopped
      privileged: true
      volumes:
        - /:/rootfs:ro
        - /var/run:/var/run:ro
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
        - /dev/disk/:/dev/disk:ro
      ports:
        - "8085:8080"
      networks:
        - wallet_network

# ======================================================================
# VOLUMES
# ======================================================================
volumes:
  postgres_data:
  wallet_service_data:
  jaeger_tracing_data:
  runner_act_data:
  pgadmin_data:
  grafana-data:
  loki-data:

# ======================================================================
# NETWORK
# ======================================================================
networks:
  wallet_network:
    driver: bridge
