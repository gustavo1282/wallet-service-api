services:
  # ======================================================================
  # 1. WALLET SERVICE API
  # ======================================================================
  wallet-service-api:
    container_name: cont-wallet-service-api
    build:
      context: .
      dockerfile: Dockerfile
    image: wallet_service:latest

    environment:
      SPRING_PROFILES_ACTIVE: local
      SERVICE_NAME: wallet-service-api

      # --- Vault ---
      SPRING_CLOUD_VAULT_ENABLED: "true"
      SPRING_CLOUD_VAULT_TOKEN: "root"
      SPRING_CLOUD_VAULT_URI: "http://vault:8200"

      # --- DB ---
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wallet_db
      SPRING_DATASOURCE_USERNAME: wallet_user
      SPRING_DATASOURCE_PASSWORD: wallet_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

    ports:
      - "8080:8080"

    volumes:
      - wallet_service_data:/var/lib/wallet_service/data

    networks:
      - wallet_network

    depends_on:
      - vault
      - postgres


  # ======================================================================
  # 2. VAULT - SERVIDOR DE SEGREDOS
  # ======================================================================
  vault:
    image: hashicorp/vault:1.16
    container_name: vault
    ports:
      - "8200:8200"

    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"

    cap_add:
      - IPC_LOCK
    command: "server -dev"

    networks:
      - wallet_network


  # ======================================================================
  # 3. POSTGRES
  # ======================================================================
  postgres:
    image: postgres:16
    container_name: cont-wallet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      - wallet_network


  # ======================================================================
  # GRAFANA / PROMETHEUS / PGADMIN / SONARQUBE
  # (mantive sem alterações)
  # ======================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: cont-wallet-grafana
    ports:
      - "3000:3000"
    networks:
      - wallet_network

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: cont-wallet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - wallet_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: cont-wallet-pgadmin4
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@postgres.com
      PGADMIN_DEFAULT_PASSWORD: wallet_pass
    networks:
      - wallet_network

  sonarqube:
    image: sonarqube:10.5.1-community
    container_name: cont-sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
      SONARQUBE_JDBC_URL: jdbc:postgresql://host.docker.internal:5432/sonar
      SONARQUBE_JDBC_USERNAME: sonar
      SONARQUBE_JDBC_PASSWORD: sonar
      SONARQUBE_TOKEN: SONAR_TOKEN
    networks:
      - wallet_network

# ======================================================================
# VOLUMES / NETWORKS
# ======================================================================
volumes:
  postgres_data:
  wallet_service_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  wallet_network:
    driver: bridge
