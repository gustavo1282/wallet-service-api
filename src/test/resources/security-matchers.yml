security:
  access-levels:
    # ABERTOS: Essenciais para infraestrutura e onboarding
    public-paths:
      - "/api/auth/login"
      - "/api/auth/register"
      - "/api/auth/refresh"
      - "/actuator/health/**"
      - "/actuator/info"

    # DOCUMENTAÇÃO: Necessário para o time de dev e testes
    documentation:
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/swagger-ui.html"
      - "/swagger-ui/index.html"
      - "/swagger-resources/**"
      - "/webjars/**"
      - "/actuator/**"

    # MONITORAMENTO (Prometheus / Metrics): Foco em métricas numéricas
    monitor:
      - "/actuator/prometheus"
      - "/actuator/metrics/**"
      - "/actuator/scheduledtasks" # Útil para ver tarefas agendadas

    # ADMINISTRAÇÃO E DIAGNÓSTICO: Foco em Tracing, Logs e Auditoria
    admin:
      - "/actuator/loggers/**"
      - "/actuator/env/**"
      - "/actuator/httpexchanges" # Fundamental para auditoria de requests
      - "/actuator/threaddump"    # Diagnóstico de travamentos
      - "/actuator/heapdump"      # Diagnóstico de memória
      - "/actuator/beans"         # Verificação de contexto