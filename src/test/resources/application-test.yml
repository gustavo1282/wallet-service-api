server:
  port: '8080'
controller:
  path:
    base: "/wallet-services-api/api"
spring:
  datasource:
    #url: jdbc:h2:mem:walletdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    url: jdbc:h2:file:~/dados/wallet_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: wallet_user
    password: wallet_pass
  # Configurações do console H2
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: 'true'
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
  application:
    name: wallet-service
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 50
        page-parameter: page
        size-parameter: size
logging:
  level:
    org:
      springframework: DEBUG
    root: DEBUG
