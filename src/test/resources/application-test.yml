spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:wallet-test-db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: false

management:
  endpoints:
    enabled-by-default: false

logging:
  level:
    root: WARN

# Adicione esta estrutura:
jwt:
  # Usar uma frase legível evita o bloqueio do GitHub e provê os 32+ caracteres necessários
  secret: "${JWT_SECRET:esta-e-uma-chave-de-extrema-seguranca-apenas-para-uso-de-testes-locais}"