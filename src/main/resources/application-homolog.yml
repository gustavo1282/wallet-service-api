server:
  port: '8080'
controller:
  path:
    base: "/wallet-services-api/api"
springdoc:
  info:
    title: Wallet Service API
    description: API REST manages the entire lifecycle of a wallet service
  swagger-ui:
    server-url: ${SERVER_URL}/wallet-services-api
    path: /swagger-ui.html
    try-it-out-enabled: 'false'
  api-docs:
    path: /v3/api-docs
    enabled: true
spring:
  application:
    name: wallet-service
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/wallet_db
    username: wallet_user
    password: wallet_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: 'true'
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 200
        page-parameter: page
        size-parameter: size
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
    health:
      show-details: always
logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: 'DEBUG'
      hibernate:
        SQL: DEBUG
    root: INFO