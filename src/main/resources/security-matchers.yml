security:
  access-levels:

    # =====================================================
    # PÚBLICO: Essencial para infra e onboarding
    # =====================================================
    public-paths:
      # Autenticação / login / refresh tokens
      - "/api/auth/**"
      - "/swagger-ui/**"
      - "/swagger-ui.html"
      - "/swagger-ui/index.html"
      - "/swagger-resources/**"


    permit-all-paths:
      # Endpoints relacionados documentation
      - "/webjars/**"
      - "/v3/api-docs/**"
      # Actuator público (health, info, prometheus)
      - "/actuator/**"
      - "/actuator/prometheus"
      - "/actuator/metrics/**"
      - "/actuator/health/**"
      # - "/actuator/info"
      # - "/actuator/loggers/**"
      # - "/actuator/env/**"
      # # Endpoints relacionados a admin 
      # - "/actuator/httpexchanges/**"
      # - "/actuator/threaddump/**"
      # - "/actuator/heapdump/**"
      # - "/actuator/beans/**"

    # =====================================================
    # DOCUMENTAÇÃO: Swagger / OpenAPI
    # =====================================================
    documentation:
 

    # =====================================================
    # MONITORAMENTO (opcional: MONITOR / ADMIN)
    # =====================================================
    monitor:
      # Exemplo de endpoints que exigem MONITOR ou ADMIN
      # Caso queira liberar prometheus como público, não precisa incluir aqui
      #- "/actuator/metrics/**"
      #- "/actuator/scheduledtasks/**"

    # =====================================================
    # ADMIN: somente administradores
    # =====================================================
    admin:
      - "/api/params/**"

    # =====================================================
    # API SECURED: endpoints de negócio autenticados
    # =====================================================
    secured:
      - "/api/customers/**"
      - "/api/wallets/**"
      - "/api/transactions/**"
      - "/api/wallet-operator/**"
