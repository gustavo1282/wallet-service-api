security:
  access-levels:

    # =====================================================
    # PÚBLICO: Essencial para infra e onboarding
    # =====================================================
    public-paths:
      # Autenticação / login / refresh tokens
      - "/api/auth/**"

      # Actuator público (health, info, prometheus)
      - "/actuator/health/**"
      - "/actuator/info"
      - "/actuator/prometheus"
      - "/actuator/metrics/**"

    # =====================================================
    # DOCUMENTAÇÃO: Swagger / OpenAPI
    # =====================================================
    documentation:
      - "/v3/api-docs/**"
      - "/swagger-ui/**"
      - "/swagger-ui.html"
      - "/swagger-ui/index.html"
      - "/swagger-resources/**"
      - "/webjars/**"

    # =====================================================
    # MONITORAMENTO (opcional: MONITOR / ADMIN)
    # =====================================================
    monitor:
      # Exemplo de endpoints que exigem MONITOR ou ADMIN
      # Caso queira liberar prometheus como público, não precisa incluir aqui
      #- "/actuator/metrics/**"
      #- "/actuator/scheduledtasks/**"

    # =====================================================
    # ADMIN: somente administradores
    # =====================================================
    admin:
      - "/actuator/loggers/**"
      - "/actuator/env/**"
      - "/actuator/httpexchanges/**"
      - "/actuator/threaddump/**"
      - "/actuator/heapdump/**"
      - "/actuator/beans/**"

      - "/api/params/**"

    # =====================================================
    # API SECURED: endpoints de negócio autenticados
    # =====================================================
    secured:
      - "/api/customers/**"
      - "/api/wallets/**"
      - "/api/transactions/**"
      - "/api/wallets-operations/**"
