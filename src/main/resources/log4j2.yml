Configuration:
  status: WARN
  Appenders:
    Console:
      - name: CONSOLE
        PatternLayout:
          pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
          
    File:
      - name: APP_FILE
        fileName: "logs/application.log"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%t] %c{1} - %msg%n"
        Filters:
          # ADICIONE ISTO: Impede que o marcador AUDIT suje o application.log
          MarkerFilter:
            marker: "AUDIT"
            onMatch: DENY
            onMismatch: NEUTRAL
          
      - name: AUDIT_FILE
        fileName: "logs/audit.log"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} AUDIT %msg%n"
        Filters:
          # Mant√©m apenas o que for AUDIT
          MarkerFilter:
            marker: "AUDIT"
            onMatch: ACCEPT
            onMismatch: DENY

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: APP_FILE
        - ref: AUDIT_FILE