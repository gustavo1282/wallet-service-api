
Configuration:
  status: WARN

  Appenders:
    Console:
      - name: CONSOLE
        JsonLayout:
          compact: true
          eventEol: true
          properties: true

    File:
      - name: APP_FILE
        fileName: "logs/application.log"
        JsonLayout:
          compact: true
          eventEol: true
          properties: true
        Filters:
          # Impede que logs AUDIT entrem no application.log
          MarkerFilter:
            marker: "AUDIT"
            onMatch: DENY
            onMismatch: NEUTRAL

      - name: AUDIT_FILE
        fileName: "logs/audit.log"
        JsonLayout:
          compact: true
          eventEol: true
          properties: true
        Filters:
          # Mant√©m apenas logs com marker AUDIT
          MarkerFilter:
            marker: "AUDIT"
            onMatch: ACCEPT
            onMismatch: DENY

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: APP_FILE
        - ref: AUDIT_FILE
