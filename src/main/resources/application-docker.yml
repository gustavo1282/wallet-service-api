server:
  protocol-type: http
  hostname: localhost
  port: '8080'
  servlet:
    context-path: /wallet-services-api

controller:
  path:
    base: "/api"

wallet-services-api:
  seed-path: classpath:./data/seed/

springdoc:
  packagesToScan: com.guga.walletserviceapi
  pathsToMatch: /api/**
  api-docs:
    path: /v3/api-docs
    version: OPENAPI_3_0
    enabled: true
  info:
    title: Microservices Wallet Service
    description: API REST manages the entire lifecycle of a wallet service
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: false
    try-it-out-enabled: 'false'
    groups-order: ASC

spring:
  application:
    name: wallet-service-api

  data:
    web:
      pageable:
        default-page-size: 25
        max-page-size: 10
        page-parameter: page
        size-parameter: size

  datasource:
    url: jdbc:h2:file:./target/test-data/wallet_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: wallet_user
    password: wallet_pass

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create-drop
      use_sql_comments: true
    generate-ddl: true
    properties:
      jdbc.batch_size: 1000
    show-sql: 'true'
    format_sql: true

  jackson:
    default-property-inclusion: non_null
    property-naming-strategy: LOWER_CAMEL_CASE
    deserialization:
      fail-on-unknown-properties: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
    health:
      show-details: always

logging:
  level:
    org.hibernate.engine.jdbc.spi: warn
    org.hibernate.orm.jdbc.batch: warn
    org.hibernate.SQL: warn
    org.springframework.orm.jpa: warn
    org.springframework.transaction: warn
    org.springframework.security: warn

# ===========================================================
# VAULT CONFIGURATION (desativado por padr√£o)
# Ative com: VAULT_ENABLED=true
