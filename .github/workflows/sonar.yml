name: ğŸ§  (Sonar) cloud-wallet-service-api

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop, feature/* ]
  workflow_dispatch:

jobs:
  sonar:
    name: ğŸ” (Sonar) cloud-wallet-service-api
    runs-on: ubuntu-latest

    strategy:
      matrix:
        profile: [ cloud ]


    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # O Sonar exige histÃ³rico completo (full git history)

      - name: ğŸ› ï¸ Dar permissÃ£o de execuÃ§Ã£o ao Maven Wrapper
        run: chmod +x ./mvnw # <--- Adicione este passo

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      # NOVO PASSO DE DEBUG
      - name: Debug #: Imprimir Valores de ConfiguraÃ§Ã£o
        run: |
          echo "Verificando as chaves de configuraÃ§Ã£o (Valores sensÃ­veis sÃ£o mascarados):"
          echo "PROJECT KEY: ${{ secrets.SONAR_PROJECT_KEY }}"
          echo "ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}"
          echo "HOST URL: ${{ secrets.SONAR_HOST_URL }}"
          echo "SONAR TOKEN: ${{ secrets.SONAR_TOKEN }}" # SerÃ¡ mascarado
        shell: bash


      - name: ğŸ”¨ Build and analyze
        #env:
        #  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  ignorado
        run: |
          if [ "${{ matrix.profile }}" == "desenv" ]; then
            ./mvnw clean verify sonar:sonar -DskipTests \
              -Dsonar.login=admin \
              -Dsonar.password=admin123 \
              -Dsonar.host.url=http://localhost:9000 \
              -P desenv
          else
            ./mvnw clean verify sonar:sonar -DskipTests -X \
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
              -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
              -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
              -P cloud
          fi